<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/b92704fbb5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 1920px)" href="style-tablette.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Bloc Header avec logo et navigation -->
    <header>
        <nav class="head-logo-nav">
            <div class="link-size flex-between">
                <div class="marge-mob-logo">
                    <img src="images/logo/Reservia@3x.png" alt="logo reservia" width="97" height="45">
                </div>

                <div class="link-size-device flex-center">
                    <div class="link-size-2 link-size-phone flex-center "><a class=" nav-bar-link none-decoration"
                            href="#hebergement"> Hébergements </a></div>
                    <div class="link-size-2  link-size-phone flex-center "><a class=" nav-bar-link none-decoration"
                            href="#activity-marseille"> Activités</a></div>
                </div>
                <div class="link-size-2 flex-center  "><span class="marge-signup "><a
                            class=" color-link-blue bold-text none-decoration" href="#">
                            S'inscrire
                        </a></span></div>




            </div>
        </nav>
    </header>
    <main>
        <!-- Bloc Recherche hebergement -->
        <section id="research-accommodation">
            <div id="title-1-location-summer-dream">

                <h2 class="bold-text"> Trouver votre hébergement pour des vacances de rêve </h2>
                <p> En plein centre ville ou en pleine nature </p>
            </div>
            <div id="map-locality-research">
                <div class="icon-map-size back-link-grey flex-center">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div>
                    <input class="research flex-center border-none padding-search" type="text" id="name" name="name"
                        placeholder="Marseille, France" maxlength="30"
                        onFocus="if(this.placeholder=='Marseille, France')this.placeholder=''" />
                </div>
                <div class="back-link-blue flex-center button-search">
                    <span class="mobile-none">Rechercher</span>
                    <span class="desktop-none"> <i class="fas fa-search"></i> </span>
                </div>
            </div>

            <!-- Filtres -->

            <div class="margin-filter device-filter-wrap filters">

                <div class="margin-title-filter">
                    <h3 class="bold-text">Filtres</h3>
                </div>
                <!-- Rajout de 2 div pour la version mobile -->
                <!-- Div 1 version mobile regarder maquette mobile -->
                <div class="flex-around-filter device-filter-wrap">
                    <div class="icon-filter-text flex-between back-pixel"> <i
                            class="fas fa-money-bill-wave fa-lg icon-filter flex-center"></i>
                        <div class="filter-text flex-center bold-text">Economique</div>
                    </div>
                    <div class="icon-filter-text flex-between"> <i
                            class="fas fa-solid fa-child fa-lg icon-filter flex-center"></i>
                        <div class="filter-text flex-center bold-text">Famillial</div>
                    </div>
                </div>

                <!-- Div 2 version mobile regarder la maquette mobile-->
                <div class="flex-around-filter device-filter-wrap">
                    <div class="icon-filter-text flex-between"> <i
                            class="fas fa-solid fa-heart  fa-lg icon-filter flex-center"></i>
                        <div class="filter-text flex-center bold-text">Romantique</div>
                    </div>
                    <div class="icon-filter-text flex-between"> <i
                            class="fas fa-solid fa-dog fa-lg icon-filter flex-center">
                        </i>
                        <div class="filter-text flex-center bold-text"> Animaux autorisés </div>
                    </div>

                </div>


            </div>
            <div class="info">
                <div class="icon-parent flex-center">
                    <i class="fas fa-solid fa-info fa-xs color-link-blue"></i>
                </div>

                <p> Plus 500 logements disponibles dans cette ville</p>
            </div>
        </section>

</body>body

</html>
